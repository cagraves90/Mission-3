# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Node.js CI and GCS Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - run: npm install
      - run: npm run build --if-present
      - run: npm test
        env:
          CI: true

# Setup gcloud CLI
      
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: github-actions-gcs

      - name: Deploy via GCS
        run: |
          gsutil -m rm -rf gs://cloud-ai-platform-9f028fd0-c644-4017-b601-2dc043ce2075/* || echo "$?"
          gsutil -m cp -r * gs://cloud-ai-platform-9f028fd0-c644-4017-b601-2dc043ce2075/
